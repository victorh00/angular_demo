<section class="excluir_section">
  <div class="content">
    <h2>excluir anotação</h2>
    <p>deseja excluir a anotação?</p>
    <div class="div_botoes">
      <button class="botao botao_excluir" (click)="excluirAnotacao(anotacao)">
        excluir
      </button>
      <button class="botao botao_cancelar" routerLink="/memoteca">
        cancelar
      </button>
    </div>
  </div>
</section>
