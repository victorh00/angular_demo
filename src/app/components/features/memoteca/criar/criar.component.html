<section class="criar_section">
  <div class="content">
    <h2 class="form_header">criar anotação</h2>
    <form action="">
      <div class="form_fields">
        <div class="field1">
          <label for="autor">autor</label>
          <input
            class="text_input"
            type="text"
            id="autor"
            name="autor"
            [(ngModel)]="anotacao.autor"
          />
        </div>

        <div class="field1">
          <label for="texto">texto</label>
          <input
            class="text_input"
            type="text"
            id="texto"
            name="texto"
            [(ngModel)]="anotacao.texto"
          />
        </div>

        <div class="field1">
          <label for="data">data</label>
          <input
            class="text_input"
            type="date"
            id="data"
            name="data"
            [(ngModel)]="anotacao.data"
          />
        </div>

        <div class="field1">
          <label for="modelo">selecione o modelo</label>

          <label for="modelo1">
            <input
              type="radio"
              name="modelo"
              id="modelo1"
              value="modelo1"
              [(ngModel)]="anotacao.modelo"
            />
            <p>lembrete</p>
            <div class="card">
              <div class="card_row">
                <img
                  src="../../../../../assets/img/notification_b.png"
                  alt=""
                />
                <p>{{ anotacao.texto }}</p>
              </div>
              <div class="card_row">
                <p>{{ anotacao.autor }}</p>
                -
                <p>{{ anotacao.data }}</p>
              </div>
            </div>
          </label>

          <label for="modelo2">
            <input
              type="radio"
              name="modelo"
              id="modelo2"
              value="modelo2"
              [(ngModel)]="anotacao.modelo"
            />
            <p>ideia</p>
            <div class="card">
              <div class="card_row">
                <img src="../../../../../assets/img/lamp_b.png" alt="" />
                <p>{{ anotacao.texto }}</p>
              </div>
              <div class="card_row">
                <p>{{ anotacao.autor }}</p>
                -
                <p>{{ anotacao.data }}</p>
              </div>
            </div>
          </label>

          <label for="modelo3">
            <input
              type="radio"
              name="modelo"
              id="modelo3"
              value="modelo3"
              [(ngModel)]="anotacao.modelo"
            />
            <p>alerta</p>
            <div class="card">
              <div class="card_row">
                <img src="../../../../../assets/img/warning_b.png" alt="" />
                <p>{{ anotacao.texto }}</p>
              </div>
              <div class="card_row">
                <p>{{ anotacao.autor }}</p>
                -
                <p>{{ anotacao.data }}</p>
              </div>
            </div>
          </label>

          <div class="acoes">
            <button (click)="criarAnotacao()" class="botao">salvar</button>
            <button (click)="cancelarAnotacao()" class="botao">cancelar</button>
            <button routerLink="/memoteca">painel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
