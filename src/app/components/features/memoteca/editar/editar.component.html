<section class="criar_section">
  <div class="content">
    <h2 class="form_header">editar anotação</h2>
    <form action="">
      <div class="form_fields">
        <div class="field1">
          <label for="autor">autor</label>
          <input
            class="text_input"
            maxlength="20"
            type="text"
            id="autor"
            name="autor"
            [(ngModel)]="anotacao.autor"
          />
        </div>

        <div class="field1">
          <label for="texto">texto</label>
          <input
            class="text_input"
            maxlength="100"
            type="text"
            id="texto"
            name="texto"
            [(ngModel)]="anotacao.texto"
          />
        </div>

        <div class="field1">
          <label for="data">data</label>
          <input
            class="date_input"
            type="date"
            id="data"
            name="data"
            [(ngModel)]="anotacao.data"
          />
        </div>

        <div class="field1">
          <label for="modelo">selecione o modelo</label>

          <div class="modelo_3opcoes">
            <label class="modelo_1opcao" for="modelo1">
              <div class="col1">
                <input
                  type="radio"
                  name="modelo"
                  id="modelo1"
                  value="modelo1"
                  [(ngModel)]="anotacao.modelo"
                />
              </div>
              <div class="col2">
                <p class="tipo_modelo">lembrete</p>
                <div class="card">
                  <div class="card_row1" [ngClass]="larguraAnotacao()">
                    <img
                      class="icone_modelo"
                      src="../../../../../assets/img/modelo1.png"
                      alt=""
                    />
                    <p>{{ anotacao.texto }}</p>
                  </div>
                  <div class="card_row2">
                    <p>{{ anotacao.autor }}</p>
                    <p>{{ anotacao.data }}</p>
                    <div class="div_botoes">
                      <a class="card_button card_edit"
                        ><img
                          src="../../../../../assets/img/edit_temp.png"
                          alt=""
                          class="icone_botao"
                      /></a>
                      <a class="card_button card_delete"
                        ><img
                          src="../../../../../assets/img/delete_temp.png"
                          alt=""
                          class="icone_botao"
                      /></a>
                    </div>
                  </div>
                </div>
              </div>
            </label>

            <label class="modelo_1opcao" for="modelo2">
              <div class="col1">
                <input
                  type="radio"
                  name="modelo"
                  id="modelo2"
                  value="modelo2"
                  [(ngModel)]="anotacao.modelo"
                />
              </div>

              <div class="col2">
                <p class="tipo_modelo">ideia</p>
                <div class="card">
                  <div class="card_row1" [ngClass]="larguraAnotacao()">
                    <img
                      class="icone_modelo"
                      src="../../../../../assets/img/modelo2.png"
                      alt=""
                    />
                    <p>{{ anotacao.texto }}</p>
                  </div>
                  <div class="card_row2">
                    <p>{{ anotacao.autor }}</p>
                    <p>{{ anotacao.data }}</p>
                    <div class="div_botoes">
                      <a class="card_button card_edit"
                        ><img
                          src="../../../../../assets/img/edit_temp.png"
                          alt=""
                          class="icone_botao"
                      /></a>
                      <a class="card_button card_delete"
                        ><img
                          src="../../../../../assets/img/delete_temp.png"
                          alt=""
                          class="icone_botao"
                      /></a>
                    </div>
                  </div>
                </div>
              </div>
            </label>

            <label class="modelo_1opcao" for="modelo3">
              <div class="col1">
                <input
                  type="radio"
                  name="modelo"
                  id="modelo3"
                  value="modelo3"
                  [(ngModel)]="anotacao.modelo"
                />
              </div>
              <div class="col2">
                <p class="tipo_modelo">alerta</p>
                <div class="card">
                  <div class="card_row1" [ngClass]="larguraAnotacao()">
                    <img
                      class="icone_modelo"
                      src="../../../../../assets/img/modelo3.png"
                      alt=""
                    />
                    <p>{{ anotacao.texto }}</p>
                  </div>
                  <div class="card_row2">
                    <p>{{ anotacao.autor }}</p>
                    <p>{{ anotacao.data }}</p>
                    <div class="div_botoes">
                      <a class="card_button card_edit"
                        ><img
                          src="../../../../../assets/img/edit_temp.png"
                          alt=""
                          class="icone_botao"
                      /></a>
                      <a class="card_button card_delete"
                        ><img
                          src="../../../../../assets/img/delete_temp.png"
                          alt=""
                          class="icone_botao"
                      /></a>
                    </div>
                  </div>
                </div>
              </div>
            </label>
          </div>

          <div class="acoes">
            <button type="submit" class="botao" (click)="editarAnotacao()">
              salvar
            </button>
            <button routerLink="/memoteca" class="botao">painel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
