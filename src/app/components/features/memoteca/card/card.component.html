<div class="card">
  <div class="card_row" [ngClass]="larguraAnotacao()">
    <img src="../../../../../assets/img/{{ anotacao.modelo }}.png" alt="" />
    <p>{{ anotacao.texto }}</p>
  </div>
  <div class="card_row card_row2">
    <p>{{ anotacao.autor }}</p>
    <p>{{ anotacao.data }}</p>
    <button
      class="card_button card_edit"
      (click)="editarAnotacao(anotacao)"
    ></button>
    <button
      class="card_button card_delete"
      routerLink="/excluir/{{anotacao.id}}"
    ></button>
  </div>
</div>
